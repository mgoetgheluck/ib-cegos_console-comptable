<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container text-center">
            <h1>My Calculator</h1>
        </div>
        <div class="container text-center col-4 pt1 border border-dark">
            <div class="row pt-3 bg-info">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <input disabled id="inputCalculatrice" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                </div>
            </div>
            <!-- DEBUT BOUTONS -->
             <div class="row">
                <div class="col-3 border border-success bg-warning">
                    <button id="button+" class="btn">+</button>
                </div>
                <div class="col-3 border border-success bg-secondary">
                    <button id="button1" class="btn">1</button>
                </div>
                <div class="col-3 border border-success bg-secondary">
                    <button id="button2" class="btn">2</button>
                </div>
                <div class="col-3 border border-success bg-secondary">
                    <button id="button3" class="btn">3</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border border-success bg-warning">
                    <button id="button-" class="btn">-</button>
                </div>
                <div class="col-3 border border-success bg-secondary">
                    <button id="button4" class="btn">4</button>
                </div>
                <div class="col-3 border border-success bg-secondary">
                    <button id="button5" class="btn">5</button>
                </div>
                <div class="col-3 border border-success bg-secondary">
                    <button id="button6" class="btn">6</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border border-success bg-warning">
                    <button id="button/" class="btn">/</button>
                </div>
                <div class="col-3 border border-success bg-secondary">
                    <button id="button7" class="btn">7</button>
                </div>
                <div class="col-3 border border-success bg-secondary">
                    <button id="button8" class="btn">8</button>
                </div>
                <div class="col-3 border border-success bg-secondary">
                    <button id="button9" class="btn">9</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border border-success bg-warning">
                    <button id="button*" class="btn">*</button>
                </div>
                <div class="col-3 border border-success bg-secondary">
                    <button id="button." class="btn">.</button>
                </div>
                <div class="col-3 border border-success bg-secondary">
                    <button id="button0" class="btn">0</button>
                </div>
                <div class="col-3 border border-success bg-success">
                    <button id="button=" class="btn">=</button>
                </div>
             </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
